<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html"><link rel="import" href="../bower_components/paper-item/paper-item.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="setuptx-view"><template><style include="shared-styles">:host{display:block;padding:10px;}paper-toggle-button{padding-bottom:10px;padding-top:10px;}</style><div class="card"><h1>Transceiver Configuration</h1><div role="listbox"><paper-toggle-button noink="" checked="{{txEnabled}}">Enable transmitter</paper-toggle-button><paper-toggle-button noink="" checked="{{txKeyed}}">Key transmitter (TUNE)</paper-toggle-button><paper-toggle-button noink="" checked="{{autoSpace}}">Insert auto space in keying</paper-toggle-button><paper-toggle-button noink="" checked="{{sidetone}}">Enable sidetone during CW keying</paper-toggle-button></div><p>Auto space, PTT tail/lead-delay, PWR level, TX Enabled, Sidetone freq, TUNE?.</p></div></template><script>class SetupTXView extends Polymer.Element{static get is(){return'setuptx-view'}static get properties(){return{txEnabled:{type:Boolean,notify:!0},txKeyed:{type:Boolean,notify:!0},autoSpace:{type:Boolean,notify:!0},sidetone:{type:Boolean,notify:!0}}}}window.customElements.define(SetupTXView.is,SetupTXView);</script></dom-module></body></html>
